<section class="flex flex-row ">
    <div class="mx-10 pt-52">
        <h1 class="text-2xl text-center mb-7 font-bold">Filters</h1>
        <h3>Role </h3>
        <form class="" action="">
            <div class="box-border w-[200px] shadow-md h-[200px] overflow-y-scroll ">
                <div class="my-2">
                    <input [(ngModel)]="managerChecked" type="checkbox" name="a"  >
                    <label for="managerChecked"> Manager</label><br>
                </div>

                <div class="my-2">
                    <input [(ngModel)]="engChecked" type="checkbox" name="b"  >
                    <label for="engChecked"> Engineer</label><br>
                </div>

                <div class="my-2">
                    <input [(ngModel)]="designChecked" type="checkbox" name="c"  >
                    <label for="designChecked"> Designer</label><br>
                </div>

                <div class="my-2">
                    <input [(ngModel)]="analystChecked" type="checkbox" name="d" >
                    <label for="analystChecked">Analyst</label><br>
                </div>

                <div class="my-2">
                    <input [(ngModel)]="devChecked" type="checkbox" name="e"  >
                    <label for="devChecked"> Developer</label><br>
                </div>


            </div>
            <!-- <div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" (click)="hi()">Submit</button>
            </div> -->


        </form>
    </div>
    <app-users [Manager]="managerChecked"
    [Engineer]="engChecked" [Designer]="designChecked" [Analyst]="analystChecked"  [Devloper]="devChecked"  
    
    
    class="w-4/6 ml-3"></app-users>

</section>
